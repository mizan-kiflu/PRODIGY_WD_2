<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodigy Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div id="time-text">
        <p id="minutes">00</p>
        <p>:</p>
        <p id="seconds">00</p>
        <p>.</p>
        <p id="milli-seconds">00</p>
      </div>
      <div id="icons">
        <div id="reset" class="item">
          <img src="assets/icons/reset.svg" alt="" />
        </div>
        <div id="control" class="item">
          <img src="assets/icons/play.svg" alt="" />
        </div>
        <div id="lap" class="item">
          <img src="assets/icons/stopwatch.svg" alt="" />
        </div>
      </div>
      <ol id="laps"></ol>
    </div>
  </body>
  <script src="script.js"></script>
</html>
